<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Recetas Médicas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><b>ATLAS</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="paciente.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="doctor.html">Doctores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cita.html">Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historialPaciente.html">Historial Paciente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recetamedica.html">Receta Médica</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <!-- Contenido de la página actual -->
                <h1 class="text-center mb-4"><b>Manejo de Recetas Médicas</b></h1>
                <div class="text-end mb-3">
                    <!-- Botón para abrir modal -->
                    <button type="button" class="btn btn-primary text-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <b>Registrar Receta</b>
                    </button>
                </div>

                <!-- Tabla de recetas -->
                <div class="table-responsive">
                    <table id="tbl_recetas" class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>PACIENTE</th>
                                <th>DOCTOR</th>
                                <th>FECHA RECETA</th>
                                <th>MEDICAMENTO</th>
                                <th>DOSIS</th>
                                <th>INDICACIONES</th>
                            </tr>
                        </thead>
                        <tbody id="recetas-tbody">
                            <tr>
                                <td colspan="7">Cargando datos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de Receta Médica</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" id="frm_nueva_receta">
                        <div class="mb-3">
                            <label for="paciente" class="form-label"><b>Paciente:</b></label>
                            <select name="paciente" id="paciente" class="form-select">
                                <option value="">Seleccionar Paciente</option>
                                <!-- Options se generan dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="doctor" class="form-label"><b>Doctor:</b></label>
                            <select name="doctor" id="doctor" class="form-select">
                                <option value="">Seleccionar Doctor</option>
                                <!-- Options se generan dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_receta" class="form-label"><b>Fecha de la receta:</b></label>
                            <input type="date" name="fecha_receta" id="fecha_receta" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="medicamento" class="form-label"><b>Medicamento:</b></label>
                            <input type="text" name="medicamento" id="medicamento" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="dosis" class="form-label"><b>Dosis:</b></label>
                            <input type="text" name="dosis" id="dosis" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="indicaciones" class="form-label"><b>Indicaciones:</b></label>
                            <textarea name="indicaciones" id="indicaciones" class="form-control"></textarea>
                        </div>
                        <hr>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success me-2">Guardar</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer class="bg-primary text-center py-3 mt-auto">
        <br>
        <p class="text-dark"><b>Realizado por @Lenin Flores</b></p>
    </footer>

    <!-- Scripts -->
    <script>
        $(document).ready(function () {
            let pacientesCache = [];
            let doctoresCache = [];

            // Función para cargar datos iniciales y almacenarlos en caché
            async function cargarDatos() {
                try {
                    const [pacientesData, doctoresData, recetasData] = await Promise.all([
                        $.ajax({ url: 'http://184.73.255.67:5000/api/pacientes', type: 'GET', dataType: 'json' }),
                        $.ajax({ url: 'http://184.73.255.67:5000/api/doctores', type: 'GET', dataType: 'json' }),
                        $.ajax({ url: 'http://184.73.255.67:5000/api/recetamedica', type: 'GET', dataType: 'json' })
                    ]);

                    pacientesCache = pacientesData;
                    doctoresCache = doctoresData;
                    console.log('Pacientes Cache:', pacientesCache);
                    console.log('Doctores Cache:', doctoresCache);
                    cargarRecetas(recetasData);
                } catch (error) {
                    console.error("Error al cargar datos iniciales:", error);
                }
            }

            // Función para obtener el nombre completo del paciente por su ID usando caché
            function obtenerNombrePaciente(idPaciente) {
                const paciente = pacientesCache.find(p => p.id === idPaciente);
                return paciente ? `${paciente.nombre} ${paciente.apellido}` : 'Nombre de paciente no disponible';
            }

            // Función para obtener el nombre completo del doctor por su ID usando caché
            function obtenerNombreDoctor(idDoctor) {
                console.log('Obteniendo nombre del doctor para ID:', idDoctor);
                const doctor = doctoresCache.find(d => d.id === idDoctor);
                console.log('Doctor Encontrado:', doctor);
                return doctor ? `${doctor.nombre} (${doctor.especialidad})` : 'Nombre de doctor no disponible';
            }

            // Función para cargar y mostrar todas las citas
            async function cargarRecetas(recetas) {
                try {
                    if (Array.isArray(recetas)) {
                        let recetasHTML = '';
                        for (const receta of recetas) {
                            try {
                                const pacienteNombre = obtenerNombrePaciente(receta.id_paciente);
                                const doctorNombre = obtenerNombreDoctor(receta.id_doctor);

                                const fechaReceta = new Date(receta.fecha_receta);
                                const fechaFormateada = fechaReceta.toLocaleDateString('es-ES');

                                recetasHTML += `
                                <tr>
                                    <td>${receta.id}</td>
                                    <td>${pacienteNombre}</td>
                                    <td>${doctorNombre}</td>
                                    <td>${fechaFormateada}</td>
                                    <td>${receta.medicamento}</td>
                                    <td>${receta.dosis}</td>
                                    <td>${receta.indicaciones}</td>
                                </tr>`;
                            } catch (err) {
                                console.error("Error al procesar recetas:", err);
                            }
                        }
                        $('#recetas-tbody').html(recetasHTML);

                        // Inicializar DataTables si aún no está inicializado
                        if ($.fn.DataTable.isDataTable('#tbl_recetas')) {
                            $('#tbl_recetas').DataTable().destroy();
                        }

                        $('#tbl_recetas').DataTable({
                            "paging": true,
                            "searching": true,
                            "ordering": true,
                            "info": true
                        });
                    } else {
                        $('#recetas-tbody').html('<tr><td colspan="7">No se encontraron citas</td></tr>');
                    }
                } catch (error) {
                    console.error("Error al cargar recetas:", error);
                    $('#recetas-tbody').html('<tr><td colspan="7">Error al cargar recetas</td></tr>');
                }
            }

            // Función para cargar pacientes y doctores en los selectores del modal
            function cargarPacientesYDoctores() {
                if (pacientesCache.length && doctoresCache.length) {
                    let pacientesOptions = '<option value="">Seleccionar Paciente</option>';
                    pacientesCache.forEach(paciente => {
                        pacientesOptions += `<option value="${paciente.id}">${paciente.nombre} ${paciente.apellido}</option>`;
                    });
                    $('#paciente').html(pacientesOptions);

                    let doctoresOptions = '<option value="">Seleccionar Doctor</option>';
                    doctoresCache.forEach(doctor => {
                        doctoresOptions += `<option value="${doctor.id}">${doctor.nombre} (${doctor.especialidad})</option>`;
                    });
                    $('#doctor').html(doctoresOptions);
                } else {
                    $('#paciente').html('<option value="">No se encontraron pacientes</option>');
                    $('#doctor').html('<option value="">No se encontraron doctores</option>');
                }
            }

            // Cargar pacientes y doctores al abrir el modal
            $('#exampleModal').on('show.bs.modal', function () {
                cargarPacientesYDoctores();
            });

            // Manejo del formulario para agregar nueva cita
            $("#frm_nueva_receta").on('submit', async function (event) {
                event.preventDefault();

                const fecha = new Date($("#fecha_receta").val());
                const fechaReceta = fecha.toISOString().slice(0, 19).replace('T', ' ');

                const idPaciente = parseInt($("#paciente").val(), 10);
                const idDoctor = parseInt($("#doctor").val(), 10);

                const recetaData = {
                    id_paciente: idPaciente,
                    id_doctor: idDoctor,
                    fecha_receta: fechaReceta,
                    medicamento: $("#medicamento").val(),
                    dosis: $("#dosis").val(),
                    indicaciones: $("#indicaciones").val()
                };

                try {
                    const data = await $.ajax({
                        url: 'http://184.73.255.67:5000/api/recetamedica',
                        type: 'POST',
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify(recetaData)  // <- Usa `recetaData` aquí
                    });

                    console.log('Datos de Receta:', data);

                    // Esperar a que los datos se actualicen antes de actualizar la tabla
                    await cargarDatos();

                    // Filtrar las recetas para encontrar la recién agregada
                    const recetasTable = $('#tbl_recetas').DataTable();
                    const pacienteNombre = obtenerNombrePaciente(recetaData.id_paciente);
                    const doctorNombre = obtenerNombreDoctor(recetaData.id_doctor);

                    const fechaRecetaObj = new Date(recetaData.fecha_receta);
                    const fechaFormateada = fechaRecetaObj.toLocaleDateString('es-ES');

                    const recetaHTML = `
        <tr>
            <td>${data.id}</td>
            <td>${pacienteNombre}</td>
            <td>${doctorNombre}</td>
            <td>${fechaFormateada}</td>
            <td>${recetaData.medicamento}</td>
            <td>${recetaData.dosis}</td>
            <td>${recetaData.indicaciones}</td>
        </tr>`;

                    recetasTable.row.add($(recetaHTML)).draw();

                    Swal.fire({
                        title: "CONFIRMACIÓN",
                        text: data.mensaje,
                        icon: 'success'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            $("#exampleModal").modal('hide');
                            $("#frm_nueva_receta")[0].reset();
                        }
                    });
                } catch (error) {
                    console.error("Error en la solicitud:", error);
                    Swal.fire({
                        title: "ERROR",
                        text: "Hubo un problema con la solicitud.",
                        icon: 'error'
                    });
                }
            });

            // Cargar datos iniciales y citas al cargar la página
            cargarDatos();
        });
    </script>
</body>

</html>
